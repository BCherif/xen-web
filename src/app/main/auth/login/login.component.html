<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <!-- <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
             <img src="assets/images/logos/logo.png">
         </div>-->

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            La démocratie par la voix du peuple
        </div>

       <!-- <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            La démocratie par la voix du peuple
        </div>-->

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/logo.png">
            </div>

            <br/><br/><br/>

            <div class="title">AUTHENTIFICATION</div>

            <ngx-spinner
                bdColor="rgba(51,51,51,0.8)"
                size="medium"
                color="#006400"
                type="ball-scale-multiple"
            >
                <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
            </ngx-spinner>

            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input formControlName="username" matInput>
                    <mat-icon class="secondary-text" matSuffix>people</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Nom d'utilisateur est requis
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input formControlName="password" matInput type="password">
                    <mat-icon class="secondary-text" matSuffix>vpn_key</mat-icon>
                    <mat-error>
                        Mot de passe est requis
                    </mat-error>
                </mat-form-field>

              <!--  <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Souviens-toi de moi
                    </mat-checkbox>

                    <a class="forgot-password">
                        Mot de passe oublié?
                    </a>
                </div>-->

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                        [disabled]="loginForm.invalid">
                    SE CONNECTER
                </button>

            </form>

            <!-- <div class="separator">
                 <span class="text">OR</span>
             </div>

             <div fxLayout="column" fxLayoutAlign="start center">

                 <button mat-raised-button class="google">
                     Log in with Google
                 </button>

                 <button mat-raised-button class="facebook">
                     Log in with Facebook
                 </button>

             </div>-->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <!--<span class="text">Je n'ai pas de compte?</span>
                <a class="link">Créer un compte</a>-->
                <br><br><br>
                <span class="text">
                    © XENSA CORE, Proudly powered By <a href="https://tuwindi.org" target="_blank"
                                                        style="margin-left: 5px; color: #006400; font-weight: normal !important;">
                    Tuwindi Foundation</a>
                </span>
            </div>
        </div>
    </div>
</div>
