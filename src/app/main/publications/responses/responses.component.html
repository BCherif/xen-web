<div id="responses" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <http-spinner></http-spinner>

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    done_all
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Liste de reponses
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Rechercher une réponse">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- <button mat-raised-button
                     [routerLink]="'/main/publications/responses/new'"
                     class="add-product-button fuse-white mt-24 mt-md-0">
                 <mat-icon>add</mat-icon>
                 <span>Nouvelle Réponse</span>
             </button>-->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="responses-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Type réponse</mat-header-cell>
                    <mat-cell *matCellDef="let response">
                        <p *ngIf="response?.name" class="text-truncate">{{response?.name}}</p>
                        <p *ngIf="response?.numberFiled" class="text-truncate">{{response?.numberFiled}}</p>
                        <p *ngIf="response?.dateField" class="text-truncate">{{response?.dateField | date: 'dd/MM/yyyy'}}</p>
                    </mat-cell>
                </ng-container>


                <ng-container matColumnDef="quiz">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Question</mat-header-cell>
                    <mat-cell *matCellDef="let response">
                        <p class="text-truncate">{{response?.quiz?.name}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="isCorrect">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Est correcte</mat-header-cell>
                    <mat-cell *matCellDef="let response">
                        <mat-icon *ngIf="response.isCorrect" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!response.isCorrect" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- Buttons Column -->
                <!-- <ng-container matColumnDef="buttons">
                     <mat-header-cell *matHeaderCellDef></mat-header-cell>
                     <mat-cell *matCellDef="let quiz">
                         <div fxFlex="row" fxLayoutAlign="end center">
                             <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                     (click)="$event.stopPropagation();">
                                 <mat-icon class="secondary-text">more_vert</mat-icon>
                             </button>

                             <mat-menu #moreMenu="matMenu">
                                 <button  mat-menu-item>
                                     <mat-icon>add</mat-icon>
                                     <span>Assigner Réponse</span>
                                 </button>
                             </mat-menu>
                         </div>
                     </mat-cell>
                 </ng-container>-->

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let response; columns: displayedColumns;"
                         class="response"
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
