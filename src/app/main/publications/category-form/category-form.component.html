<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="background: #006400; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">S'il vous pla√Æt, attendez ...</p>
        </ngx-spinner>

        <form [formGroup]="categoryForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom</mat-label>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Domaine</mat-label>
                    <mat-select formControlName="domain"
                                (selectionChange)="findDomainSelected($event.value)"
                                required>
                        <mat-option *ngFor="let domain of domains"
                                    [value]="domain.id">{{domain.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="categoryForm.invalid"
                matTooltip="Enregistrer">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="categoryForm.invalid || categoryForm.pristine"
                matTooltip="Modifier">
            Modifier
        </button>

        <button (click)="matDialogRef.close()"
                class="mr-8"
                mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
