<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="background: #006400; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
        </ngx-spinner>

        <form [formGroup]="quizForm">

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Libellé</mat-label>
                    <input type="text" formControlName="name" matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="pr-4" fxFlex="50">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="typeQuiz" (selectionChange)="onTypeChange($event.value)"
                                required>
                        <mat-option *ngFor="let tp of types"
                                    [value]="tp">{{type[tp]}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="typeSelected ==='CHECK' || typeSelected ==='SELECT'" class="responsiveTbl">
                <table formArrayName="answers">
                    <tr>
                        <th colspan="1">Ajouter une réponse:</th>
                        <th width="150px">
                            <button (click)="addAnswer()" class="submit-button" color="#fff" mat-stroked-button>
                                <mat-icon>add</mat-icon>
                            </button>
                        </th>
                    </tr>
                    <tr *ngFor="let answer of answers().controls; let i=index" [formGroupName]="i">
                        <td>
                            <!--<mat-form-field *ngIf="typeSelected === 'DATE'" appearance="outline" fxFlex>
                                <mat-label>Date</mat-label>
                                <input [matDatepicker]="date"
                                       formControlName="dateField" matInput
                                       name="date">
                                <mat-datepicker-toggle [for]="date" matSuffix></mat-datepicker-toggle>
                                <mat-datepicker #date></mat-datepicker>
                            </mat-form-field>-->
                            <mat-form-field appearance="outline" fxFlex>
                                <mat-label>Libéllé :</mat-label>
                                <input name="name" formControlName="name" matInput required>
                            </mat-form-field>
                            <!--<mat-form-field *ngIf="typeSelected ==='NUMBER'" appearance="outline" fxFlex>
                                <mat-label>Nombre :</mat-label>
                                <input name="name" formControlName="numberFiled" matInput required>
                            </mat-form-field>-->
                        </td>
                        <!-- <td>
                             <div class="example-section">
                                 <mat-checkbox class="example-margin" formControlName="isCorrect">Est correcte
                                 </mat-checkbox>
                             </div>
                         </td>-->
                        <td>
                            <button (click)="removeAnswer(i)" class="submit-button" color="#C00000" mat-stroked-button>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button mat-button
                (click)="saveQuiz()"
                class="save-button"
                [disabled]="quizForm.invalid"
                matTooltip="Ajouter">
            Ajouter
        </button>

        <button (click)="matDialogRef.close()"
                class="mr-8"
                mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
