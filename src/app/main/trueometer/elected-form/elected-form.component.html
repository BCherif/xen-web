<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="background: #006400; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <ngx-spinner
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#006400"
            type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color: white">S'il vous plaît, attendez ...</p>
        </ngx-spinner>

        <form [formGroup]="electedForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nom</mat-label>
                    <input name="fullName" formControlName="fullName" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Fonction</mat-label>
                    <input name="job" formControlName="job" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Sexe</mat-label>
                    <mat-select formControlName="sexe" required>
                        <mat-option value="Masculin">Masculin</mat-option>
                        <mat-option value="Feminin">Feminin</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Régions</mat-label>
                    <mat-select formControlName="region"
                                (selectionChange)="onRegionChange($event.value)">
                        <mat-option *ngFor="let region of regions" [value]="region?.id">
                            {{region?.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="regionId" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Cercles</mat-label>
                    <mat-select formControlName="circle"
                                (selectionChange)="onCircleChange($event.value)">
                        <mat-optgroup *ngFor="let group of circles" [label]="group?.name">
                            <mat-option *ngFor="let circle of group?.levels" [value]="circle?.id">
                                {{circle?.name}}
                            </mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="circleId" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Commune</mat-label>
                    <mat-select formControlName="town"
                                (selectionChange)="onTownChange($event.value)">
                        <mat-optgroup *ngFor="let group of towns" [label]="group?.name">
                            <mat-option *ngFor="let tow of group?.levels" [value]="tow?.id">
                                {{tow?.name}}
                            </mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
            </div>

            <div *ngIf="towId" fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>VFQ</mat-label>
                    <mat-select formControlName="vfq"
                                (selectionChange)="onVFQChange($event.value)">
                        <mat-optgroup *ngFor="let group of vfqs" [label]="group?.name">
                            <mat-option *ngFor="let vfq of group?.levels" [value]="vfq?.id">
                                {{vfq?.name}}
                            </mat-option>
                        </mat-optgroup>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Institution</mat-label>
                    <mat-select formControlName="organ"
                                (selectionChange)="findOrganSelected($event.value)"
                                required>
                        <mat-option *ngFor="let organ of organs"
                                    [value]="organ.id">{{organ.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="electedForm.invalid"
                matTooltip="Enregistrer">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="electedForm.invalid || electedForm.pristine"
                matTooltip="Modifier">
            Modifier
        </button>

        <button (click)="matDialogRef.close()"
                class="mr-8"
                mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
