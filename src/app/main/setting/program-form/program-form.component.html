<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle style="background: #006400; color: white !important;" class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="programForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Période d'exécution</mat-label>
                    <input name="years" formControlName="years" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Elus</mat-label>
                    <mat-select formControlName="elected"
                                (selectionChange)="findElectedSelected($event.value)"
                                required>
                        <mat-option *ngFor="let elected of electeds"
                                    [value]="elected.id">
                            {{elected.firstname}} {{elected.lastname}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="programForm.invalid"
                matTooltip="Enregistrer">
            Enregistrer
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="saveOrUpdate()"
                [disabled]="programForm.invalid"
                matTooltip="Modifier">
            Modifier
        </button>

        <button (click)="matDialogRef.close()"
                class="mr-8"
                mat-button
                matTooltip="Annnuler">
            Annnuler
        </button>

    </div>
</div>
