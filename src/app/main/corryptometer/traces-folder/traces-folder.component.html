<div id="traces-folder" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <http-spinner></http-spinner>

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    folder
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Historiques
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Rechercher une historique">
                </div>
            </div>
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="traces-folder-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- Name Column -->
                <ng-container matColumnDef="legalFolder">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Affaire</mat-header-cell>
                    <mat-cell *matCellDef="let trace">
                        <p class="text-truncate">{{trace?.legalFolder?.nameOfAccused}}</p>
                    </mat-cell>
                </ng-container>

                <!-- level Column -->
                <ng-container matColumnDef="degree">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Niveau</mat-header-cell>
                    <mat-cell *matCellDef="let jurisdiction">
                        <p class="text-truncate">{{degree[jurisdiction.degree]}}</p>
                    </mat-cell>
                </ng-container>

                <!-- level Column -->
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                    <mat-cell *matCellDef="let trace">
                        <p class="text-truncate">{{trace?.date |  date: 'dd/MM/yyyy'}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Buttons Column -->
                <!-- <ng-container matColumnDef="buttons">
                     <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                     <mat-cell *matCellDef="let jurisdiction">
                         <a (click)="editJurisdiction(jurisdiction)">
                             <mat-icon>edit</mat-icon>
                         </a>
 &lt;!&ndash;
                         <div fxFlex="row" fxLayoutAlign="end center">
                             <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                                     (click)="$event.stopPropagation();">
                                 <mat-icon class="secondary-text">more_vert</mat-icon>
                             </button>

                             <mat-menu #moreMenu="matMenu">
                                 <button mat-menu-item (click)="editJurisdiction(jurisdiction)">
                                     <mat-icon>edit</mat-icon>
                                     <span>Modifier</span>
                                 </button>
                             </mat-menu>
                         </div>
 &ndash;&gt;
                     </mat-cell>
                 </ng-container>-->

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let trace; columns: displayedColumns;"
                         class="trace-folder"
                         matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
