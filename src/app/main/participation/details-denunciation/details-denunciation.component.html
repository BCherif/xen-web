<h2 mat-dialog-title>{{denunciation?.article?.title}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="leadership_event_icon">
        <span><i class="fa fa-calendar"></i>{{denunciation?.article?.createDate | date: 'dd/MM/yyyy'}}</span>
        <span><i class="fa fa-map-marker"></i>{{denunciation?.article?.level?.name}}</span>
        <span><a href="#" class="tagcloud">{{denunciation?.article?.domain?.name}}</a></span>
    </div>
    <br>
    <h3><strong>Entit√© :</strong></h3>
    <p>{{denunciation?.entity}}</p>
    <h3><strong>Contenu :</strong></h3>
    <p [innerHTML]="denunciation?.article?.content"></p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button *ngIf="!denunciation.ischeck"
            mat-raised-button class="save-button"
            matTooltip="Valider"
            color="primary"
            (click)="validation(denunciation)">
        <mat-icon>check</mat-icon>&nbsp;
        <span>Valider</span>
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
        <mat-icon>close</mat-icon>&nbsp;
        Fermer
    </button>
</mat-dialog-actions>
