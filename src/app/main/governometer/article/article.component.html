<div id="article" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <http-spinner></http-spinner>

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/main/governometer/articles'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{article.title}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nouvelle publication
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="publicationForm" [formGroup]="articleForm" class="product w-100-p"
                      fxLayout="column" fxFlex>

                    <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">

                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Titre</mat-label>
                                <textarea name="title" formControlName="title"
                                          matInput type="text"
                                          required
                                          max-rows="5">
                                </textarea>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Sous-categorie</mat-label>
                                <mat-select formControlName="subCategory"
                                            required>
                                    <mat-option *ngFor="let sub of subCategories"
                                                [value]="sub">{{subCategory[sub]}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Localit√©</mat-label>
                                <mat-select formControlName="locality"
                                            (selectionChange)="findByLocalitySelected($event.value)"
                                            required>
                                    <mat-option *ngFor="let locality of localities"
                                                [value]="locality.id">{{locality.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="px-4" floatLabel="always" fxFlex="50">
                                <mat-label>Domaine</mat-label>
                                <mat-select formControlName="domain"
                                            (selectionChange)="findDomainSelected($event.value)"
                                            required>
                                    <mat-option *ngFor="let domain of domains"
                                                [value]="domain.id">{{domain.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div>
                            <ckeditor formControlName="content"></ckeditor>
                        </div>
                        <br>
                        <button mat-raised-button
                                color="primary"
                                (click)="save()"
                                [disabled]="articleForm.invalid"
                                *ngIf="pageType ==='new'">
                            <span>Enregistrer</span>
                        </button>
                        <button mat-raised-button
                                color="primary"
                                (click)="save()"
                                [disabled]="articleForm.invalid || articleForm.pristine"
                                *ngIf="pageType ==='edit'">
                            <span>Modifier</span>
                        </button>
                    </div>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
